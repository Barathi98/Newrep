<html><head><script>function CheckPassword(inputtxt) 
{ 
  var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
  if(inputtxt.value.match(decimal)) 
   { 
     alert('Correct, try another...')
     return true;
   }
  else
  { 
  alert('Wrong...!')
  return false;
  }
 } </script></head><body><form name="myform" method="post" action="abc.jsp" onsubmit="return checkPassword()">Name: <input type="text" name="name"/><br/>Password: <input type="password" name="password"/><br/><input type="submit" value="register"/></form></body></html>
