<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>addEventListener</title>
</head>
<body>
   <p>This is an example for addEventListener() method</p> 
   <p>click the following button to see the effect</p>
   <button id="btn" class="btn btn-info">click me</button>
   <p id="para"></p>
   <script>
    document.getElementById("btn").addEventListener("click",hello); //connecting hello() to the button via onclick event
    function hello(){
        document.getElementById("para").innerHTML="hello word"+"<br>"+"by Barathi";
    }
   </script>
</body>
</html>
