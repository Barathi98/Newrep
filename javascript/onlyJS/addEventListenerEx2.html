<!--Event Handling-->
<!--adding multiple events to the same element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>addEventListnr</title>
</head>
<body>
    <p> This is an example of adding multiple events to the same element. </p>  
    <p> Click the following button to see the effect. </p>  
<button id = "btn" class="btn btn-outline-info"> Click me </button>  
<p id = "para"></p>  
<p id = "para1"></p> 
<p id="para2"></p>
<script>
    function funAlert(){
     alert('Welcome to princess Coding...')
    }

    function fun1(){
        document.getElementById('para').innerHTML="This is function 1";
    }

    function fun2(){
        document.getElementById('para1').innerHTML="This is function 2";
    }

    function fun3(){
        var msg="this is a innertext property"
        document.getElementById('para2').innerText=msg;
    }

    var mybtn=document.getElementById('btn');
    mybtn.addEventListener('click',funAlert);
    mybtn.addEventListener('click',fun1);
    mybtn.addEventListener('click',fun2);
    mybtn.addEventListener('click',fun3);
</script>
</body>
</html>
