<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        function msg()
        {
            setTimeout(function(){
                alert("welcome to prompt")
            },2000)
            var prom=prompt("who the hell are you?")
            alert("Iam "+prom)
        }
        function openex(){
            
            open("https://app.pluralsight.com/id/signin/?redirectTo=https%3A%2F%2Fapp.pluralsight.com%2Flibrary%2F")
        }
    </script>
    <input type="button" value="click here for prompt" onclick="msg()">
    <input type="button" value="pluralsight" onclick="openex()">
</body>
</html>
